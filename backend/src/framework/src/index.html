<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8"/>
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv = "X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Canvas</title>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <div id="error"></div>
            <form class="form" id="form">
                <div class="form-control">
                    <label id="label-action">Action</label>
                    <input type="text" placeholder="New Action" id="action">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
<!--                <button onclick="submit_canvas()" type="button" class="button">Submit</button>-->
            </form>
            <button onclick="submit_canvas()" class="button">Submit</button>
            <button onclick="clear_canvas()" type="button" class="button">Clear</button>
        </div>
    </div>
</body>
<script src="canvas.js"></script>
</html>
